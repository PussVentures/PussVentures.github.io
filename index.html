<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Potential Unicorn Seed Series</title>
    <link rel="icon" type="image/png" href="unicorn.png">
</head>
<body>
    <style>
        :root {
            --raisin-black: #18151Cff;
            --moonstone: #45ACB9ff;
            --cerulean: #1B7A8Dff;
            --raisin-black-2: #18171Cff;
            --coral-pink: #F37870ff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--moonstone);
        }

        header.hero {
            background-color: var(--raisin-black);
            text-align: center;
            padding: 100px 0;
        }

        section.statement-section {
            text-align: center;
            padding: 50px 0;
            background-color: var(--raisin-black);
            color: white;
        }

        section.founders-section {
            display: flex;
            justify-content: center;
            padding: 50px 0;
        }

        section.founders-section .founder {
            text-align: center;
            margin: 0 50px;
        }

        section.founders-section .founder img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }

        section.portfolio-heading {
            text-align: center;
            padding: 50px 0;
            background-color: var(--moonstone);
        }

        section.portfolio-heading h2 {
            font-size: 36px;
            color: var(--raisin-black);
        }

        section.portfolio-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 50px 0;
            background-color: var(--moonstone);
        }

        section.portfolio-section .company-logo {
            width: 100px;
            height: 100px;
            background-color: var(--cerulean);
            margin: 10px;
        }
    </style>
    
    <header class="hero">
        <div class="logo">
            <img src="uni.png" alt="Logo">
        </div>
    </header>
    
    <section class="statement-section">
        <h2>Potential Unicorn Seed Series is our initiative to identify, fund, and mentor startups with unicorn potential, offering capital, strategic guidance, networking, and a growth platform.</h2>
    </section>
    
    <section class="founders-section">
        <div class="founder">
            <img src="ben.png" alt="Benjamin Dover">
            <h3>Benjamin Dover</h3>
            <p>Founder | Managing Partner</p>
        </div>
        <div class="founder">
            <img src="jenna.png" alt="Jennifer Talia">
            <h3>Jennifer Talia</h3>
            <p>Co-Founder | Partner</p>
        </div>
    </section>
    
    <section class="portfolio-heading">
        <h2>Our Portfolio</h2>
    </section>
    
    <section class="portfolio-section">
        <div class="company-logo"></div>
        <div class="company-logo"></div>
        <div class="company-logo"></div>
        <div class="company-logo"></div>
        <div class="company-logo"></div>
        <div class="company-logo"></div>
        <div class="company-logo"></div>
        <div class="company-logo"></div>
        <div class="company-logo"></div>
    </section>
</body>
</html>
